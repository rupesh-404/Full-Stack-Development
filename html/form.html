 <!-- Application form for the college -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
        }
        h1, h3 {
            text-align: center;
            font-family: 'Times New Roman', serif;
        }
        h1 {
            margin-bottom: 10px;
            color: #333;
        }
        h3 {
            margin-top: 30px;
            margin-bottom: 10px;
            font-size: 18px;
            color: #555;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            font-family: 'Georgia', serif;
        }
        textarea {
            resize: none;
        }
        .declaration {
            font-size: 14px;
            color: #555;
            margin: 15px 0;
        }
        button {
            display: block;
            width: 100%;
            background-color: #0056b3;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Georgia', serif;
        }
        
        
        
        .footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Application Form</h1>
        <p style="text-align: center; font-size: 16px; color: #666;">Please fill out the form completely and accurately.</p>
        
        <form action="#" method="POST">
            <h3>Personal Information</h3>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" style="
            width: 821.6px;" required>
                <option value="">--Select--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="address">Permanent Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <h3>Educational Background</h3>
            <label for="highSchool">High School Name:</label>
            <input type="text" id="highSchool" name="highSchool" required>

            <label for="graduationYear">Year of High School Graduation:</label>
            <input type="number" id="graduationYear" name="graduationYear" min="1900" max="2100" required>

            <label for="gpa">High School GPA (on a 4.0 scale):</label>
            <input type="text" id="gpa" name="gpa" required>

            <h3>Course Preference</h3>
            <label for="preferredCourse">Preferred Course of Study:</label>
            <select id="Course" name="Course" style="
            width: 821.6px ;" required>
                <option value="">--Select--</option>
                <option value="BscIT">Bsc IT</option>
                <option value="csdf">CS&DF</option>
                <option value="BscComput">Bsc Computing</option>
                <option value="ComputerScience">Computer Science</option>
                <option value="BBS">BBS</option>
                <option value="BBA">BBA</option>
                <option value="BscCSIT">Bsc CSIT</option>
                <option value="BHM">Bachelor of Hotel Management</option>
            </select>

            <label for="reason">Why do you want to enroll in this course?</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>

            <h3>Declaration</h3>
            <p class="declaration">
                I understand that any false information may result in the rejection of my application.
            </p>
            <label>
                <input type="checkbox" name="declaration" required> I agree to the above terms.
            </label>

            <button type="submit">Submit Application</button>
        </form>
        <div class="footer">
            <p>For assistance, contact admissions@examplecollege.edu</p>
        </div>
    </div>
</body>
</html>
