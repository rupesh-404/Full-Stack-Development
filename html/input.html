 <!-- simple web type where we learn html input type-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple web</title>
</head>
<style>
    .div{
    color: rgb(34, 0, 255);
    padding: 100px;
    
}
p{
    color: red;
}
#content{
    color: green!important;
}
.bnt{
    color: red;
    background-color: black;
    
}

</style>
<body>
    <h1 text-align="center" background-color="light blue">Hello Everyone</h1>
   
   <div class="div" id="content">
    <p class="textclass_text" id="content" >Have a good day</p>
   </div> 

   <hr> <br>
   Enter Your Name:<input type="text" id="myname" value="" class="name"><br><br>
   Enter Your Age:<input type="number" id="myAge" min="1" max="100" value=""><br><br>
   Enter Your DOB:<input type="date" id="myDOB" value="0"><br><br>
   Enter your Number:<input type="text" id="Number">

<t><select id="contactType" class="contactType">
    <option value="phone">landline</option>
    <option value="phone">phone</option>
   </select></t><br><br>

<input type=submit id="btsave" class="bnt" text="save data" />
    
</body>
</html>
